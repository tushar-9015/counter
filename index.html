<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="title">Counter</div>
        <div class="value">0</div>
        <div class="btn">
            <button id="increase" class="primary-btn">+</button>
            <button id="decrease" class="primary-btn">-</button>
        </div>
        <div class="input-container">
            <label for="input-val">Increment/Decrement by:</label>
            <input type="number" id="input-val" value="1" min="1" max="100">
        </div>

        <button id="reset" class="btn">Reset</button>

    </main>
    <script src="main.js"></script>
</body>
</html>
